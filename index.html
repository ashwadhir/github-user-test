
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Creation Date</title>
    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            padding-top: 50px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
        }
        .form-label {
            font-weight: bold;
        }
        #github-created-at {
            font-size: 1.2em;
            font-weight: bold;
            color: #007bff;
        }
        .error-message {
            color: #dc3545;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">GitHub User Creation Date</h1>

        <div class="card shadow-sm p-4 mb-4">
            <p class="card-text">Enter a GitHub username below to find out when their account was created. If you have a personal access token, you can append it to the URL as <code>?token=YOUR_TOKEN</code> to increase API rate limits.</p>
            <form id="github-user-12345" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="usernameInput" class="form-label">GitHub Username:</label>
                    <input type="text" class="form-control" id="usernameInput" placeholder="e.g., octocat" required>
                    <div class="invalid-feedback">
                        Please enter a GitHub username.
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Get Creation Date</button>
            </form>
            <div id="errorMessage" class="error-message text-center mt-3"></div>
        </div>

        <div class="card shadow-sm p-4">
            <h5 class="card-title text-center">Account Creation Date:</h5>
            <p id="github-created-at" class="text-center">---</p>
        </div>
    </div>

    <!-- Bootstrap JS from CDN (optional, but good practice for Bootstrap pages) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const githubForm = document.querySelector("#github-user-12345");
            const usernameInput = document.getElementById("usernameInput");
            const createdAtDisplay = document.getElementById("github-created-at");
            const errorMessageDisplay = document.getElementById("errorMessage");

            // Function to get a URL parameter
            function getUrlParameter(name) {
                name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
                const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
                const results = regex.exec(location.search);
                return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
            }

            githubForm.addEventListener('submit', async function(event) {
                event.preventDefault(); // Prevent default form submission

                // Reset previous states
                createdAtDisplay.textContent = '---';
                errorMessageDisplay.textContent = '';
                githubForm.classList.remove('was-validated');

                // Form validation
                if (!githubForm.checkValidity()) {
                    githubForm.classList.add('was-validated');
                    return;
                }

                const username = usernameInput.value.trim();
                if (!username) {
                    errorMessageDisplay.textContent = "Please enter a GitHub username.";
                    return;
                }

                const githubApiUrl = `https://api.github.com/users/${username}`;
                const githubToken = getUrlParameter('token');

                const headers = {
                    'Accept': 'application/vnd.github.v3+json'
                };
                if (githubToken) {
                    headers['Authorization'] = `token ${githubToken}`;
                }

                try {
                    const response = await fetch(githubApiUrl, { headers: headers });

                    if (!response.ok) {
                        if (response.status === 404) {
                            throw new Error(`User "${username}" not found.`);
                        } else if (response.status === 403 && response.headers.get('X-RateLimit-Remaining') === '0') {
                            throw new Error('API Rate Limit Exceeded. Please try again later or use a token.');
                        } else {
                            throw new Error(`GitHub API error: ${response.status} - ${response.statusText}`);
                        }
                    }

                    const data = await response.json();

                    if (data.created_at) {
                        // Format the date to YYYY-MM-DD UTC
                        // new Date().toISOString() returns YYYY-MM-DDTHH:mm:ss.sssZ
                        // We take the part before 'T'
                        const createdAtUtc = new Date(data.created_at).toISOString().split('T')[0];
                        createdAtDisplay.textContent = createdAtUtc;
                    } else {
                        errorMessageDisplay.textContent = "Could not find creation date for this user.";
                    }

                } catch (error) {
                    console.error("Fetch error:", error);
                    errorMessageDisplay.textContent = `Error: ${error.message}`;
                }
            });
        });
    </script>
</body>
</html>
